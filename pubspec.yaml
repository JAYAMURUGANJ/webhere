name: webhere
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.6.0-334.2.beta
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_animate: ^4.5.2
  google_fonts: ^6.2.1
  go_router: ^14.6.1
  html: ^0.15.5
  flutter_bloc: ^8.1.6
  shared_preferences: ^2.3.3
  universal_html: ^2.2.4
  flutter_native_splash: ^2.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_native_splash:
  color: "#000000" # Background color of the splash screen
  image: assets/icon/icon.png # Path to your splash screen image
  android: true
  ios: true


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icon/

